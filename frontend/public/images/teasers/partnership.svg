<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <!-- Background -->
  <rect width="800" height="450" fill="#1E293B"/>

  <!-- Window light -->
  <rect x="500" y="20" width="250" height="180" rx="4" fill="#334155" stroke="#475569" stroke-width="1"/>
  <!-- Window panes -->
  <line x1="625" y1="20" x2="625" y2="200" stroke="#475569" stroke-width="1"/>
  <line x1="500" y1="110" x2="750" y2="110" stroke="#475569" stroke-width="1"/>
  <!-- Sky through window -->
  <rect x="502" y="22" width="121" height="86" rx="2" fill="#1E3A5F" opacity="0.5"/>
  <rect x="627" y="22" width="121" height="86" rx="2" fill="#1E3A5F" opacity="0.5"/>
  <rect x="502" y="112" width="121" height="86" rx="2" fill="#1E3A5F" opacity="0.3"/>
  <rect x="627" y="112" width="121" height="86" rx="2" fill="#1E3A5F" opacity="0.3"/>
  <!-- Light cast from window -->
  <polygon points="500,200 750,200 780,450 470,450" fill="#F8FAFC" opacity="0.02"/>

  <!-- Meeting table -->
  <ellipse cx="380" cy="320" rx="220" ry="50" fill="#115E59"/>
  <ellipse cx="380" cy="318" rx="220" ry="50" fill="#134E4A"/>
  <!-- Table legs -->
  <rect x="250" y="340" width="8" height="70" fill="#115E59"/>
  <rect x="500" y="340" width="8" height="70" fill="#115E59"/>

  <!-- Items on table -->
  <!-- Laptop 1 -->
  <g transform="translate(280, 280)">
    <rect x="0" y="0" width="55" height="30" rx="2" fill="#1E293B" stroke="#334155" stroke-width="0.5"/>
    <rect x="4" y="4" width="47" height="22" rx="1" fill="#0F172A"/>
    <rect x="8" y="8" width="20" height="2" fill="#0D9488" opacity="0.4"/>
    <rect x="8" y="13" width="30" height="2" fill="#0D9488" opacity="0.3"/>
    <rect x="8" y="18" width="15" height="2" fill="#5EEAD4" opacity="0.4"/>
    <rect x="5" y="30" width="45" height="3" rx="1" fill="#334155"/>
  </g>

  <!-- Coffee cups -->
  <g transform="translate(380, 290)">
    <rect x="0" y="3" width="12" height="14" rx="2" fill="#475569"/>
    <path d="M12 6 Q17 6 17 10 Q17 14 12 14" stroke="#475569" stroke-width="1.2" fill="none"/>
  </g>
  <g transform="translate(440, 288)">
    <rect x="0" y="3" width="12" height="14" rx="2" fill="#475569"/>
    <path d="M12 6 Q17 6 17 10 Q17 14 12 14" stroke="#475569" stroke-width="1.2" fill="none"/>
  </g>

  <!-- Documents/papers -->
  <g transform="translate(350, 285)">
    <rect x="0" y="0" width="25" height="18" rx="1" fill="#F8FAFC" opacity="0.15"/>
    <rect x="3" y="3" width="12" height="1.5" fill="#0D9488" opacity="0.2"/>
    <rect x="3" y="6" width="18" height="1.5" fill="#0D9488" opacity="0.15"/>
    <rect x="3" y="9" width="10" height="1.5" fill="#0D9488" opacity="0.15"/>
  </g>

  <!-- Sensor product sample on table -->
  <g transform="translate(470, 280)">
    <rect x="0" y="0" width="30" height="22" rx="3" fill="#334155" stroke="#0D9488" stroke-width="0.8"/>
    <circle cx="10" cy="11" r="5" fill="#0D9488" opacity="0.5"/>
    <circle cx="10" cy="11" r="2.5" fill="#CCFBF1" opacity="0.6"/>
    <circle cx="23" cy="7" r="2" fill="#10B981"/>
  </g>

  <!-- Person 1 - VB Sensoric rep (left, standing) -->
  <g transform="translate(170, 100)">
    <!-- Body -->
    <rect x="0" y="55" width="44" height="70" rx="5" fill="#0F766E"/>
    <!-- Collar -->
    <path d="M12 55 L22 62 L32 55" stroke="#5EEAD4" stroke-width="1" fill="none" opacity="0.4"/>
    <!-- Head -->
    <circle cx="22" cy="38" r="18" fill="#D4A574"/>
    <!-- Hair -->
    <path d="M4 32 Q12 14 22 12 Q32 14 40 32" fill="#3B2314"/>
    <!-- Eyes -->
    <circle cx="15" cy="38" r="1.8" fill="#1E293B"/>
    <circle cx="29" cy="38" r="1.8" fill="#1E293B"/>
    <!-- Smile -->
    <path d="M15 46 Q22 52 29 46" stroke="#1E293B" stroke-width="1" fill="none"/>
    <!-- Left arm (gesturing) -->
    <rect x="-10" y="58" width="12" height="40" rx="4" fill="#0F766E" transform="rotate(-20, -4, 58)"/>
    <!-- Hand -->
    <circle cx="-18" cy="92" r="6" fill="#D4A574"/>
    <!-- Right arm -->
    <rect x="42" y="60" width="12" height="38" rx="4" fill="#0F766E"/>
    <!-- Hand -->
    <circle cx="48" cy="100" r="6" fill="#D4A574"/>
    <!-- Legs -->
    <rect x="5" y="125" width="14" height="55" rx="4" fill="#334155"/>
    <rect x="25" y="125" width="14" height="55" rx="4" fill="#334155"/>
    <!-- Shoes -->
    <rect x="3" y="175" width="18" height="8" rx="3" fill="#1E293B"/>
    <rect x="23" y="175" width="18" height="8" rx="3" fill="#1E293B"/>
    <!-- Name badge -->
    <rect x="28" y="62" width="12" height="8" rx="1" fill="#F8FAFC" opacity="0.3"/>
    <rect x="30" y="65" width="8" height="2" rx="0.5" fill="#0D9488" opacity="0.5"/>
  </g>

  <!-- Person 2 - Client (center-right, sitting) -->
  <g transform="translate(400, 140)">
    <!-- Chair -->
    <rect x="-8" y="95" width="56" height="70" rx="5" fill="#1E293B"/>
    <!-- Body -->
    <rect x="0" y="55" width="40" height="55" rx="4" fill="#475569"/>
    <!-- Shirt collar -->
    <path d="M10 55 L20 62 L30 55" stroke="#94A3B8" stroke-width="1" fill="none"/>
    <!-- Head -->
    <circle cx="20" cy="38" r="17" fill="#C4956A"/>
    <!-- Hair -->
    <path d="M3 32 Q10 16 20 14 Q30 16 37 32" fill="#1E293B"/>
    <!-- Eyes -->
    <circle cx="13" cy="37" r="1.8" fill="#1E293B"/>
    <circle cx="27" cy="37" r="1.8" fill="#1E293B"/>
    <!-- Attentive expression -->
    <path d="M15 45 Q20 48 25 45" stroke="#1E293B" stroke-width="0.8" fill="none"/>
    <!-- Arms (one on table) -->
    <rect x="-10" y="60" width="12" height="35" rx="4" fill="#475569"/>
    <rect x="38" y="60" width="12" height="35" rx="4" fill="#475569"/>
    <!-- Hands -->
    <circle cx="-4" cy="97" r="5" fill="#C4956A"/>
    <circle cx="44" cy="97" r="5" fill="#C4956A"/>
    <!-- Legs under table -->
    <rect x="4" y="110" width="12" height="35" rx="3" fill="#334155"/>
    <rect x="24" y="110" width="12" height="35" rx="3" fill="#334155"/>
  </g>

  <!-- Person 3 - Second team member (far right, standing) -->
  <g transform="translate(560, 110)">
    <!-- Body -->
    <rect x="0" y="55" width="40" height="65" rx="4" fill="#0F766E"/>
    <!-- Head -->
    <circle cx="20" cy="38" r="16" fill="#E0B896"/>
    <!-- Hair (longer, tied back) -->
    <path d="M4 32 Q12 14 20 12 Q28 14 36 32" fill="#5C3D2E"/>
    <path d="M36 32 Q38 40 34 50" fill="#5C3D2E"/>
    <!-- Eyes -->
    <circle cx="14" cy="37" r="1.5" fill="#1E293B"/>
    <circle cx="26" cy="37" r="1.5" fill="#1E293B"/>
    <!-- Smile -->
    <path d="M14 44 Q20 49 26 44" stroke="#1E293B" stroke-width="0.8" fill="none"/>
    <!-- Arms -->
    <rect x="-8" y="58" width="10" height="36" rx="4" fill="#0F766E"/>
    <rect x="38" y="58" width="10" height="36" rx="4" fill="#0F766E"/>
    <!-- Hands -->
    <circle cx="-3" cy="96" r="5" fill="#E0B896"/>
    <circle cx="43" cy="96" r="5" fill="#E0B896"/>
    <!-- Tablet in hand -->
    <rect x="33" y="88" width="20" height="14" rx="1" fill="#334155" stroke="#475569" stroke-width="0.5"/>
    <rect x="35" y="90" width="16" height="10" rx="0.5" fill="#1E293B"/>
    <rect x="37" y="92" width="8" height="1.5" fill="#0D9488" opacity="0.4"/>
    <rect x="37" y="95" width="11" height="1.5" fill="#0D9488" opacity="0.3"/>
    <!-- Legs -->
    <rect x="5" y="120" width="12" height="50" rx="3" fill="#334155"/>
    <rect x="23" y="120" width="12" height="50" rx="3" fill="#334155"/>
    <!-- Shoes -->
    <rect x="3" y="166" width="16" height="7" rx="3" fill="#1E293B"/>
    <rect x="21" y="166" width="16" height="7" rx="3" fill="#1E293B"/>
    <!-- Name badge -->
    <rect x="25" y="62" width="12" height="8" rx="1" fill="#F8FAFC" opacity="0.3"/>
  </g>

  <!-- Presentation screen on wall -->
  <g transform="translate(60, 50)">
    <rect x="0" y="0" width="160" height="100" rx="3" fill="#334155" stroke="#475569" stroke-width="1"/>
    <rect x="6" y="6" width="148" height="88" rx="1" fill="#1E293B"/>
    <!-- VB logo on screen -->
    <rect x="15" y="15" width="20" height="20" rx="3" fill="#0D9488"/>
    <text x="19" y="30" font-size="10" fill="white" font-family="monospace" font-weight="bold">VB</text>
    <!-- Chart on screen -->
    <rect x="50" y="15" width="95" height="30" rx="2" fill="#0F172A"/>
    <polyline points="58,38 68,30 78,33 88,22 98,28 108,18 118,24 128,20 138,15" stroke="#5EEAD4" stroke-width="1.2" fill="none"/>
    <!-- Text lines on screen -->
    <rect x="15" y="50" width="60" height="3" rx="1" fill="#0D9488" opacity="0.3"/>
    <rect x="15" y="58" width="80" height="3" rx="1" fill="#0D9488" opacity="0.2"/>
    <rect x="15" y="66" width="45" height="3" rx="1" fill="#0D9488" opacity="0.2"/>
    <rect x="15" y="78" width="30" height="8" rx="2" fill="#0D9488" opacity="0.15"/>
    <!-- Screen mount -->
    <rect x="72" y="100" width="16" height="8" fill="#475569"/>
  </g>

  <!-- Ceiling lights -->
  <g opacity="0.08">
    <rect x="200" y="0" width="60" height="6" rx="2" fill="#F8FAFC"/>
    <rect x="400" y="0" width="60" height="6" rx="2" fill="#F8FAFC"/>
    <rect x="600" y="0" width="60" height="6" rx="2" fill="#F8FAFC"/>
  </g>

  <!-- Plant in corner -->
  <g transform="translate(720, 280)">
    <rect x="5" y="40" width="25" height="30" rx="3" fill="#475569"/>
    <path d="M17 40 Q10 20 5 15 Q10 18 17 25" fill="#0D9488" opacity="0.4"/>
    <path d="M17 40 Q20 15 30 5 Q25 15 17 30" fill="#0D9488" opacity="0.5"/>
    <path d="M17 40 Q25 25 35 22 Q28 28 17 35" fill="#0D9488" opacity="0.3"/>
  </g>
</svg>
